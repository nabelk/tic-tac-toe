<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.svg" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>Tic Tae Toe</header>
        <div id="menu">
            <button class="human-mode">2 Player Mode</button
            ><button class="ai-mode">VS AI Mode</button>
        </div>
        <div class="start-game hidden visuallyhidden">
            <div>
                <i>Ladies</i> and <i>Gentleman</i>, do enter names to keep the
                game going!
            </div>
            <form>
                <div>
                    <label for="player1form" class="player1-color"
                        >Player 1</label
                    ><input
                        name="player1form"
                        id="player1form"
                        type="text"
                        required
                    />
                </div>
                <div>
                    <label for="player2form" class="player2-color"
                        >Player 2</label
                    ><input
                        name="player2form"
                        id="player2form"
                        type="text"
                        required
                    />
                </div>
                <div><input type="submit" value="Start Game" /></div>
            </form>
        </div>
        <main class="hidden visuallyhidden">
            <div id="player1">
                <h1>Player 1</h1>
                <div class="player1-color"></div>
            </div>
            <div id="gameboard">
                <div data-index="0" class="hidden visuallyhidden"></div>
                <div data-index="1" class="hidden visuallyhidden"></div>
                <div data-index="2" class="hidden visuallyhidden"></div>
                <div data-index="3" class="hidden visuallyhidden"></div>
                <div data-index="4" class="hidden visuallyhidden"></div>
                <div data-index="5" class="hidden visuallyhidden"></div>
                <div data-index="6" class="hidden visuallyhidden"></div>
                <div data-index="7" class="hidden visuallyhidden"></div>
                <div data-index="8" class="hidden visuallyhidden"></div>
            </div>
            <div id="player2">
                <h1>Player 2</h1>
                <div class="player2-color"></div>
            </div>
            <div id="modal-result" class="modal-result hidden visuallyhidden">
                <div class="winner">Winner</div>
                <button class="restart-game">Restart</button>
                <button class="new-game">New Game</button>
            </div>
        </main>

        <audio class="take-turn" src="sound-effects/turn.mp3"></audio>
        <audio class="start-sound" src="sound-effects/game-start.mp3"></audio>
        <audio class="result-sound" src="sound-effects/result.mp3"></audio>
    </body>
    <script src="script.js" defer></script>
</html>
